    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
              sidebar: {
                DEFAULT: "var(--sidebar)",
                foreground: "var(--sidebar-foreground)",
                primary: "var(--sidebar-primary)",
                'primary-foreground': "var(--sidebar-primary-foreground)",
                accent: "var(--sidebar-accent)",
                'accent-foreground': "var(--sidebar-accent-foreground)",
                border: "var(--sidebar-border)",
                ring: "var(--sidebar-ring)",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: "var(--font-sans)",
              mono: "var(--font-mono)",
              serif: "var(--font-serif)",
            },
            letterSpacing: {
              normal: "var(--tracking-normal)",
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'dots': 'radial-gradient(circle, var(--muted-foreground) 1px, transparent 1px)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500;700&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Rajdhani', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --font-serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        --tracking-normal: 0em;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--background);
        color: var(--foreground);
        letter-spacing: var(--tracking-normal);
        overflow: hidden;
        background-image: radial-gradient(circle at 50% 50%, rgba(var(--primary), 0.05), transparent 70%);
      }
      
      /* Subtle noise texture overlay */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        opacity: 0.4;
      }

      /* Ultra Slim Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground); 
        border-radius: 4px;
        opacity: 0.3;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      .grid-bg {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(ellipse at center, black 40%, transparent 80%);
      }

      .glass-panel {
        background: rgba(var(--card), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
