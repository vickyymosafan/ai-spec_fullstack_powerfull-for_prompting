    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
              sidebar: {
                DEFAULT: "var(--sidebar)",
                foreground: "var(--sidebar-foreground)",
                primary: "var(--sidebar-primary)",
                'primary-foreground': "var(--sidebar-primary-foreground)",
                accent: "var(--sidebar-accent)",
                'accent-foreground': "var(--sidebar-accent-foreground)",
                border: "var(--sidebar-border)",
                ring: "var(--sidebar-ring)",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: "var(--font-sans)",
              mono: "var(--font-mono)",

            },

        },

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Rajdhani', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --font-serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        --tracking-normal: 0em;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--background);
        color: var(--foreground);
        letter-spacing: var(--tracking-normal);
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--muted); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary); 
        border-radius: 3px;
      }
      /* Animations */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(14, 165, 233, 0.1), transparent);
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }
      .grid-bg {
        background-image: linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.2;
      }
    </style>
